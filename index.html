<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter&display=swap');
    </style>
</head>
<body>
  <div class="login-container">
    <h1>Back to your digital life</h1>
    <p class="heading-text">Choose one of the options to go</p>
    <form>
      <input type="email" placeholder="get@ziontutorial.com" required />
      <input type="password" placeholder="Password" required />
    </form>
    <p>Or continue with</p>
    <div class="social-login">
      <button class="google">
        <div>
          <img src="google.png" alt="google">
        </div>
      </button>
      <button class="meta">
        <div>
          <img src="meta.png" alt="meta">
        </div>
      </button>
      <button class="apple">
        <div>
          <img src="apple.png" alt="apple">
        </div>
      </button>
    </div>
    <form action="">
      <button  class="login-button" type="submit">
        <span class="login-text">Log in</span>
      </button>
    </form>
  </div>
</body>
</html>
